@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendor/stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    </head>
    <body>
        @content
        <script src="@routes.Assets.versioned("vendor/javascripts/jquery-1.12.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("vendor/javascripts/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
